<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('YOUR_BACKGROUND_IMAGE_URL');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #7289da;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #5865f2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="YOUR_LOGO_URL" alt="Bot Logo" class="logo">
        <div class="button-container">
            <a href="https://discord.com/oauth2/authorize?client_id=1255599303880216629&permissions=8&integration_type=0&scope=applications.commands+bot" class="button" target="_blank">Invite Bot to Your Server</a>
            <a href="tos.html" class="button">Discord Developer Terms of Service</a>
            <a href="policy.html" class="button">Discord Developer Policy</a>
        </div>
    </div>
</body>
</html>
